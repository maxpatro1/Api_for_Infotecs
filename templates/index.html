<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Infotecs</title>
</head>
<body>
<div style="display: flex;flex-direction:row">
    <form action="{{ url_for('handle_id') }}" method="POST" enctype="multipart/form-data" style="border: 1px solid grey;
                                                                                                width:30vw;
                                                                                                margin: 10px;
                                                                                                ">
        <h1>Поиск по geonameid</h1>
        <div style="width:30vw;">
            <label>Введите geonameid</label>
            <input style="width: 200px" type="number" name="id" min="0" required>
            <button type="submit">Поиск</button>
        </div>
    </form>

    <form action="{{ url_for('handle_page') }}" method="POST" enctype="multipart/form-data" style="border: 1px solid grey;
                                                                                                width:30vw;
                                                                                                margin: 10px;
                                                                                                ">
         <h2>Вывод городов по странице и количеству городов на странице</h2>
        <div style="display: flex; flex-direction: column;">
            <div style="display: flex; flex-direction: row; margin: 3px">
                <div style="display: flex; flex-direction: column; width:15vw">
                    <label>Введите номер страницы</label>
                    <input type="number" name="page" min="1" style="width: 200px;" required>
                </div>
                <div style="display: flex; flex-direction: column; width:15vw">
                    <label>Введите количество городов</label>
                    <input type="number" min="1" name="number_page" style="width: 200px;" required>
                </div>
            </div>
            <button type="submit" >Поиск</button>
        </div>
    </form>

    <form action="{{ url_for('handle_equal') }}" method="POST" enctype="multipart/form-data" style="border: 1px solid grey;
                                                                                                width:30vw;
                                                                                                margin: 10px;
                                                                                                     ">
        <h2>Сравнение 2-х городов</h2>
        <div style="display: flex; flex-direction: column;">
            <label>Введите название 1го города</label>
            <input type="text" name="first" required>
            <label>Введите название 2го города</label>
            <input type="text" name="second" required>
        <button type="submit">Поиск</button>
        </div>
    </form>
</div>
</body>
</html>
